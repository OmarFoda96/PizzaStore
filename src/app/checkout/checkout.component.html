<app-spinner *ngIf="!dataLoaded"></app-spinner>
<div *ngIf="dataLoaded" class="container my-5">
  <div class="row">
    <div class="col-12">
      <h1 class="titles">Shopping Cart</h1>
      <p>There is {{ items.length }} items in your cart</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table text-left table-dark">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">Quantity</th>
            <th scope="col">total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of kinds">
            <td class="text-right">
              <img [src]="item.Image" [alt]="item.Name" />
            </td>
            <td>{{ item.Name }}</td>
            <td>{{ item.Price }}</td>
            <td>{{ item.cartQuantity }}</td>
            <td>${{ item.totalPrice }}</td>
          </tr>
          <tr class="bg-warning">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-dark">${{ finalPrice }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
