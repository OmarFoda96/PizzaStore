<div class="card">
  <img [src]="pizza.Image" class="card-img-top" [alt]="pizza.Name" />
  <div class="card-body">
    <h5 class="card-title">Name : {{ pizza.Name }}</h5>
    <p class="card-text">Price : ${{ pizza.Price }}</p>
  </div>
  <div class="card-footer text-center">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="row">
          <div class="col-lg-3 col-12 p-0 m-0">
            <button
              class="btn btn-primary w-100 px-0"
              (click)="increaseCart(pizza)"
            >
              +
            </button>
          </div>
          <div class="col-lg-6 col-12 p-0 my-auto">
            <p class="h5 number text-dark">
              {{ itemsArray.length }}
            </p>
          </div>
          <div class="col-lg-3 col-12 p-0 m-0">
            <button
              class="btn btn-danger w-100 px-0"
              (click)="decreaseCart(pizza)"
            >
              -
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
