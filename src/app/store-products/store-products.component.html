<app-spinner *ngIf="!dataLoaded"></app-spinner>
<div *ngIf="dataLoaded" class="container my-5">
  <div class="row">
    <div class="col-6">
      <h1 class="titles">Here is all the pizza kinds</h1>
      <p>choose whatever you want and we will deliver it for you</p>
    </div>
    <div class="col-6 text-right mt-auto">
      <a routerLink="/Checkout" class="btn btn-primary">Go To Checkout</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-12 my-2" *ngFor="let pizza of pizzas">
      <app-product-card [pizza]="pizza"></app-product-card>
    </div>
  </div>
</div>
